<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports & Equipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
        }

        /* Header styling */
        header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0;
        }

        /* Search box styling */
        .search-box {
            margin: 2rem auto;
            max-width: 600px;
            padding: 0 1rem;
        }

        .search-box input {
            border-radius: 30px;
            border: 1px solid #ced4da;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
        }

        /* Main content styling */
        .container {
            margin: 2rem auto;
            max-width: 1200px;
        }

        .item {
            display: block;
            text-align: center;
            padding: 1.5rem;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            text-decoration: none;
            color: #495057;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .item:hover {
            background-color: #e9ecef;
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .item:active {
            background-color: #e2e6ea;
        }

        /* Footer styling */
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .item {
                width: calc(50% - 1rem);
            }
        }

        @media (max-width: 480px) {
            .item {
                width: calc(100% - 1rem);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports & Equipment</h1>
    </header>

    <div class="search-box">
        <input type="text" id="search-input" class="form-control" placeholder="Search...">
    </div>

    <div class="container">
        <div class="row g-3">
            <div class="col-md-4 col-lg-3"><a href="supplements_and_nutrition.html" class="item">Supplements & Nutrition</a></div>
            <div class="col-md-4 col-lg-3"><a href="bicycles_and_accessories.html" class="item">Bicycles & Accessories</a></div>
            <div class="col-md-4 col-lg-3"><a href="outdoors_and_camping.html" class="item">Outdoors & Camping</a></div>
            <div class="col-md-4 col-lg-3"><a href="gym,_fitness_and_fighting_sports.html" class="item">Gym, Fitness & Fighting Sports</a></div>
            <div class="col-md-4 col-lg-3"><a href="ball_sports.html" class="item">Ball Sports</a></div>
            <div class="col-md-4 col-lg-3"><a href="billiard_and_similar_games.html" class="item">Billiard & Similar Games</a></div>
            <div class="col-md-4 col-lg-3"><a href="ski_and_winter_sports.html" class="item">Ski & Winter Sports</a></div>
            <div class="col-md-4 col-lg-3"><a href="water_sports_and_diving.html" class="item">Water Sports & Diving</a></div>
            <div class="col-md-4 col-lg-3"><a href="tennis_and_racket_sports.html" class="item">Tennis & Racket Sports</a></div>
            <div class="col-md-4 col-lg-3"><a href="other_sports.html" class="item">Other Sports</a></div>
            
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Product Listings</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const items = document.querySelectorAll('.item');

            searchInput.addEventListener('input', function() {
                const query = searchInput.value.toLowerCase();

                items.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    if (text.includes(query)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>

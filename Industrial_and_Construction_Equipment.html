<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial & Construction Equipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: white;
            height: 100%;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .package-list {
            list-style-type: none;
            padding: 0;
        }
        .package-list li {
            margin-bottom: 5px;
        }
        .package-list span {
            font-weight: bold;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        .product-container .col-md-4 {
            flex: 1 1 100%;
            max-width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-bottom: 20px;
        }

        @media (min-width: 576px) {
            .product-container .col-sm-6 {
                flex: 1 1 50%;
                max-width: 50%;
            }
        }

        @media (min-width: 768px) {
            .product-container .col-md-4 {
                flex: 1 1 33.333%;
                max-width: 33.333%;
            }
        }

        @media (min-width: 992px) {
            .product-container .col-lg-3 {
                flex: 1 1 25%;
                max-width: 25%;
            }
        }
        h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Industrial & Construction Equipment</h1>
        <div class="search-box">
            <input type="text" id="search-input" class="form-control" placeholder="Search...">
        </div>
        <div id="products" class="row product-container"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const productsContainer = document.getElementById('products');
        const searchInput = document.getElementById('search-input');
        
        // Check if the elements are found
        if (!productsContainer) {
            console.error('Products container not found');
            return;
        }
        if (!searchInput) {
            console.error('Search input not found');
            return;
        }
        
        // Fetch and display products from JSON file
        fetch('VAS-SHEET.json')
            .then(response => response.json())
            .then(data => {
                const l1Category = 'Business & Industrial';
                const l2Category = 'Industrial & Construction Equipment';

                // Get all products for the specified l1 and l2
                let products = data.filter(product => product.l1 === l1Category && product.l2 === l2Category);

                // Get all GENERAL products for this l1
                const generalProducts = data.filter(product => product.l1 === l1Category && product.l2 === 'GENERAL');

                // Add GENERAL products to every l2 under the same l1 if not already present
                const existingProductNames = new Set(products.map(product => `${product.l2}_${product.product_package_name_en}`));
                generalProducts.forEach(generalProduct => {
                    const productKey = `${l2Category}_${generalProduct.product_package_name_en}`;
                    if (!existingProductNames.has(productKey)) {
                        products.push({
                            ...generalProduct,
                            l2: l2Category
                        });
                        existingProductNames.add(productKey);
                    }
                });

                // Filter out duplicates within the same l2
                const uniqueProducts = [];
                const uniqueKeys = new Set();

                products.forEach(product => {
                    const productKey = `${product.l2}_${product.product_package_name_en}`;
                    if (!uniqueKeys.has(productKey)) {
                        uniqueProducts.push(product);
                        uniqueKeys.add(productKey);
                    }
                });

                function renderProducts(products) {
                    productsContainer.innerHTML = '';
                    products.forEach(product => {
                        const productCard = `
    <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="product-card">
            <h3>${product.l2}</h3>
            <p>${product.product_package_name_en}</p>
            <ul class="package-list">
                <li><span>Package:</span> ${product.product_package_descr_en}</li>
                <li><span>Price:</span> ${product.price}</li>
            </ul>
        </div>
    </div>`;
                        productsContainer.innerHTML += productCard;
                    });
                }
                
                renderProducts(uniqueProducts);

                searchInput.addEventListener('input', function() {
                    const searchQuery = this.value.toLowerCase();
                    const filteredProducts = uniqueProducts.filter(product => 
                        product.l2.toLowerCase().includes(searchQuery) || 
                        product.product_package_name_en.toLowerCase().includes(searchQuery) ||
                        product.product_package_descr_en.toLowerCase().includes(searchQuery)
                    );
                    renderProducts(filteredProducts);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
    });
    </script>
</body>
</html>

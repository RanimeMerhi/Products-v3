<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
html, body {
    height: 100%;
    margin: 0;
}

body {
    display: flex;
    flex-direction: column;
}

.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
}

.header img {
    height: 100px;
    padding-left: 3rem;
}

.search-box {
    margin: 20px 0;
}

.header .search-box {
    margin-left: 60px !important;
    flex-grow: 1;
}

.header .search-box input {
    width: 100%;
    max-width: 300px;
}

.container {
    flex: 1;
    margin: 2rem auto;
    max-width: 1200px;
}

.item {
    display: block;
    text-align: center;
    padding: 1.5rem;
    background-color: #ffffff;
    border: 1px solid #e00000;
    border-radius: 10px;
    text-decoration: none;
    color: #495057;
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
}

.item:hover {
    background-color: #e9ecef;
    transform: translateY(-5px);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
}

.item:active {
    background-color: #e2e6ea;
}

footer {
    background-color: #e00000;
    color: #fff;
    text-align: center;
    padding: 1rem;
    width: 100%;
}

#en-button, #ar-button {
    display: inline-block;
    outline: 0;
    cursor: pointer;
    margin-right: 3rem;
    border-radius: 6px;
    border: 2px solid #e00000;
    color: #e00000;
    background: 0 0;
    padding: 8px;
    box-shadow: rgba(0, 0, 0, 0.07) 0px 2px 4px 0px, rgba(0, 0, 0, 0.05) 0px 1px 1.5px 0px; 
    height: 42px;
}

#en-button:hover, #ar-button:hover {
    background-color: #e00000;
    color: #fff;
}

footer p {
    font-size: 0.9rem;
}

@media (max-width: 768px) {
    .item {
        width: calc(50% - 1rem);
    }
}

@media (max-width: 480px) {
    .item {
        width: calc(100% - 1rem);
    }
}

    </style>
</head>
<body>
   
        <div class="header">
            <a href="https://www.dubizzle.com.lb/">
            <img src="https://cdn.empgroup.com/wp-content/uploads/2023/04/dubizzle-logo-fix-width1.png" alt="Marketplace Logo">
        </a>
            <div class="search-box">
                <input type="text" id="search-input" class="form-control" placeholder="Search for a category...">
            </div>
            <div class="language-toggle">
                <button id="en-button">EN</button>  <button id="ar-button">AR</button>
            </div>
        </div>

    
    <div class="container">
        <div class="row g-3" id="category-container">
            <!-- Categories will be loaded here dynamically -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Vehicle Listings</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentLanguage = 'en';
    
            const enButton = document.getElementById('en-button');
            const arButton = document.getElementById('ar-button');
            const categoryContainer = document.getElementById('category-container');
            const searchInput = document.getElementById('search-input');
    
            // Function to switch language and update button visibility
            function switchLanguage(language) {
                currentLanguage = language;
                enButton.style.display = language === 'en' ? 'none' : 'inline';
                arButton.style.display = language === 'ar' ? 'none' : 'inline';
                enButton.classList.toggle('active', language === 'en');
                arButton.classList.toggle('active', language === 'ar');
                loadCategories();
            }
    
            // Event listeners for language buttons
            enButton.addEventListener('click', () => switchLanguage('en'));
            arButton.addEventListener('click', () => switchLanguage('ar'));
    
            // Function to load categories
            async function loadCategories() {
                try {
                    const response = await fetch('VAS-SHEET.json');
                    const data = await response.json();
                    const filteredData = data.filter(item => item.l1 === 'Vehicles');
                        filteredData.sort((a, b) => {
            const nameA = currentLanguage === 'en' ? a.cat_english_name : a.cat_arabic_name;
            const nameB = currentLanguage === 'en' ? b.cat_english_name : b.cat_arabic_name;
            return nameA.localeCompare(nameB);
        });
                    categoryContainer.innerHTML = '';
                    const addedTitles = new Set();
    
                    const categoryLinks = {
                        "Motorcycles & ATVs": "Motorcycles_and_ATVs.html",
                        "Cars for Rent": "cars_for_rent.html",
                        "Boats": "boats.html",
                        "Trucks & Buses": "Trucks_and_Buses.html",
                        "Others Vehicles": "others_vehicles.html",
                        "All Vehicles Spare Parts": "all_vehicles_spare_parts.html",
                        "Cars for Sale": "cars_for_sale.html",
                        "All Vehicles Accessories": "all_vehicles_accessories.html",
                        "Number Plates": "number_plates.html"
                    };
    
                    filteredData.forEach(item => {
                        const categoryName = currentLanguage === 'en' ? item.cat_english_name : item.cat_arabic_name;
    
                        if (!addedTitles.has(categoryName)) {
                            addedTitles.add(categoryName);
    
                            const categoryLink = categoryLinks[item.cat_english_name] || '#';
    
                            const categoryDiv = `
                                <div class="col-md-4 col-lg-3">
                                    <a href="${categoryLink}?lang=${currentLanguage}" class="item">${categoryName}</a>
                                </div>`;
                            
                            categoryContainer.innerHTML += categoryDiv;
                        }
                    });
                } catch (error) {
                    console.error('Error loading categories:', error);
                }
            }
    
            // Event listener for search input
            searchInput.addEventListener('input', function() {
                const query = searchInput.value.toLowerCase();
                const items = document.querySelectorAll('.item');
    
                items.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(query) ? 'block' : 'none';
                });
            });
    
            // Initialize the language and button visibility on page load
            switchLanguage('en'); // Set default language to English
        });
    </script>
</body>
</html>
